<!DOCTYPE html>
<html lang="en">
  <head>
      {% block head %}
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Court reservation system.">
      <meta name="author" content="Noah Graff and George Hosea">
      {% endblock %}
      <title>{% block title %}CS3200 Project{% endblock %}</title>
      {% block style %}<link rel="stylesheet" href="/static/main.css">{% endblock %}
  </head>
  <body>
    <div id="content">
      {% block content %}
        <h1>CS3200 Project</h1>
        <ul class='links'
          <li><a href="/courts">View courts</a></li>
          {% if !signed_in %}
            <li><a href='/login'>Login</a></li>
          {% else %}
            <form action="/logout" method='post'>
              <input type='submit' name='join' value='logout'/>
            </form>
          {% endif %}
        </ul>
      {% endblock %}
    </div>
  </body>
</html>
