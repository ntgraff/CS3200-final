<!DOCTYPE html>
<html lang="en">
  <head>
      {% block head %}
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Court reservation system.">
      <meta name="author" content="Noah Graff and George Hosea">
      {% endblock %}
      <title>{% block title %}CS3200 Project{% endblock %}</title>
      {% block style %}<link rel="stylesheet" href="/static/main.css">{% endblock %}
  </head>
  <body>
    <nav>
      <div class='nav-link'>
      <a href='/'>Home</a>
      <a href='/courts'>Courts</a>
      {% if signed_in %}<a href='/reservations'>Reservations</a>{% endif %}
      {% if !signed_in %}<a href='/login'>Login</a>{% else %}<form action="/logout" method='post'><input type='submit' name='join' value='Logout'/></form>{% endif %}
      </div>
    </nav>
    <div id="content">
      {% block content %}
        <h1>CS3200 Project</h1>
        <ul class='links'
          <li><a href="/courts">View courts</a></li>
        </ul>
      {% endblock %}
    </div>
  </body>
</html>
