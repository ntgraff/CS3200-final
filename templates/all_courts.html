{% extends "index.html" %}
{% block title %}All Courts{% endblock %}
{% block content %}
<h1>All Courts</h1>
<ul id="courts">
{% for court in courts %}
  <li>
    <h2>{{ court.name }}</h2>
    <ul>
      <li><small>{% if court.occupied -%}un{%- endif %}available</small></li>
      <li><small id='cout-kind'>{{ court.kind }}</small></li>
      <li><a href="/courts/{{ court.id }}">view details</a></li>
    </ul>
  </li>
{% endfor %}
</ul>
{% endblock %}
